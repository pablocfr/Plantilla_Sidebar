<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Moderna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background: linear-gradient(to bottom, #0d6efd, #084298);
      color: white;
      padding-top: 20px;
      position: fixed;
    }
    .sidebar .nav-link {
      color: white;
      padding: 12px 20px;
      border-left: 4px solid transparent;
      transition: 0.3s;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #fff;
    }

    .sidebar i {
      margin-right: 10px;
    }
    .content {
      margin-left: 250px;
      padding: 40px;
    }
    .sidebar .section-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 10px 20px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="sidebar d-flex flex-column">
    <div class="text-center mb-4">
      <h4>Mi Tienda</h4>
    </div>

    <div class="section-title">Principal</div>
    <a href="index.html" class="nav-link active"><i class="bi bi-speedometer2"></i> Dashboard</a>

    <div class="section-title">Gestión</div>
    <a href="index2.html" class="nav-link uno"><i class="bi bi-box"></i> Productos</a>
    <a href="#" class="nav-link"><i class="bi bi-cart"></i> Ventas</a>
    <a href="#" class="nav-link"><i class="bi bi-truck"></i> Compras</a>

    <div class="section-title">Reportes</div>
    <a href="#" class="nav-link"><i class="bi bi-graph-up"></i> Ventas</a>
    <a href="#" class="nav-link"><i class="bi bi-pie-chart"></i> Utilidades</a>

    <div class="section-title">Cuenta</div>
    <a href="#" class="nav-link"><i class="bi bi-person"></i> Perfil</a>
    <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
  </div>

  <div class="content">
    <h1>Bienvenido al INDEX 2</h1>
    <p>Desde aquí podrás gestionar tus productos, ventas y reportes financieros.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
